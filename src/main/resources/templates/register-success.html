<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;">

    <div style="background-color: #2d3436; padding: 50px 20px; text-align: center;">
        <img src="https://raw.githubusercontent.com/likelionknu/apply-page-assets/refs/heads/main/likelion-knu-logo.png" alt="likelion-knu-logo" style="width: 220px; height: auto; display: inline-block; vertical-align: middle;">
        <p style="color: #FF8A00; font-weight: bold; font-size: 13px; margin-top: 15px; letter-spacing: 2px;">POSSIBILITY TO REALITY</p>
    </div>

    <div style="padding: 40px 35px; color: #2d3436; text-align: center;">
        <p style="font-size: 18px; line-height: 1.7; margin-bottom: 20px;">
            안녕하세요, <strong th:text="${userName}">이름</strong>님!
        </p>

        <h2 style="font-size: 22px; color: #2d3436; margin-bottom: 25px; letter-spacing: -0.5px;">
            강남대학교 멋쟁이사자처럼에 오신 것을 환영해요.
        </h2>

        <p style="font-size: 16px; color: #4b4b4b; line-height: 1.8; margin-bottom: 40px;">
            회원가입이 정상적으로 완료되었습니다.<br><br>
            이제 <span th:text="${userName}">이름</span>님의 가능성을 현실로 만드는<br>
            그 설레는 여정을 함께 시작해 봐요!
        </p>

        <div style="padding-top: 25px; border-top: 1px solid #eee; text-align: center;">
            <p style="font-size: 15px; font-weight: bold; color: #2d3436; margin: 0;">멋쟁이사자처럼 강남대학교</p>
        </div>
    </div>
</div>
</body>
</html>
